<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Data</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['Name'] }}</td>
                <td>{{ row['Email'] }}</td>
                <td>{{ row['Phone'] }}</td>
                <td>{{ row['Message'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
